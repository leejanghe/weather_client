<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="/css/index.css" rel="stylesheet" />
    <link href="/css/reset.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2"
    ></script>
    <script type="text/javascript" src="/js/jquery.mousewheel.min.js"></script>
    <script defer src="/js/main.js"></script>
    <script defer src="/js/hour.js"></script>
  </head>
  <body>
    <div class="main_background">
      <!-- statusbar common-->
      <div class="main_statusbar">
        <p>9:00</p>
        <img src="./img/Connections.png" alt="connections" />
      </div>

      <!-- Week Contents-->
      <div class="week">
        <div class="week_location">
          <div class="week_location_text">
            <img src="./img/location-pin.svg" />
            <p>남동구</p>
          </div>
          <div class="week_location_icon">
            <img src="./img/search.svg" />
            <img src="./img/more-vertical-outline.svg" />
          </div>
        </div>

        <!-- main view -->
        <div class="week_mainview">
          <div class="week_mainview_text">
            <span>2022년 10월 17일 | 오전 9 : 27</span>
            <span
              ><img src="./img/water-drop.svg" color="white" />강수량10%</span
            >
          </div>

          <div class="week_mainview_img">
            <img src="./img/cloud-day_blue.svg" />
            <p>11º</p>
          </div>
        </div>

        <!-- detail contents -->
        <div class="week_mainview_detail">
          <div class="week_mainview_detail_item">
            <img src="./img/temperature-feels-like.svg" />
            <p>10ºC</p>
            <span>체감 온도</span>
          </div>
          <div class="week_mainview_detail_item">
            <img src="./img/humidity-alt.svg" />
            <p>80%</p>
            <span>습도</span>
          </div>
          <div class="week_mainview_detail_item">
            <img src="./img/compass.svg" width="32px" />
            <p>1036 hPa</p>
            <span>기압</span>
          </div>
        </div>

        <!-- weekly weather -->
        <div class="week_weekly">
          <h1>주간 날씨</h1>
          <div class="week-weather"></div>
        </div>
      </div>

      <!-- Hour Contents-->
      <div class="hour">
        <div class="hour_headerText">
          <h1>남동구 시간별 날씨</h1>
        </div>

        <div class="hour-weather"></div>
      </div>

      <!-- Week & Hour Btn -->
      <div class="footer_btn">
        <button class="btn select" onclick="weekBtnFuc()">Week</button>
        <button class="btn" onclick="hourBtnFuc()">Hour</button>
      </div>

      <div class="footer_line">
        <span></span>
      </div>
    </div>
  </body>
</html>
