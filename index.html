<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="/css/index.css" rel="stylesheet" />
    <link href="/css/reset.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
    <!-- cdn jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
      integrity="sha512-rCjfoab9CVKOH/w/T6GbBxnAH5Azhy4+q1EXW5XEURefHbIkRbQ++ZR+GBClo3/d3q583X/gO4FKmOFuhkKrdA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="main_background">
      <!-- statusbar common-->
      <div class="main_statusbar">
        <p class="main_time"></p>
        <img src="./img/Connections.png" alt="connections" />
      </div>

      <!-- Week Contents-->
      <div class="week">
        <div class="week_location">
          <div class="week_location_text">
            <img src="./img/location-pin.svg" />
            <p>남동구</p>
          </div>
          <div class="week_location_icon">
            <img src="./img/search.svg" />
            <img src="./img/more-vertical-outline.svg" />
          </div>
        </div>

        <!-- Week view -->
        <div class="week_mainview">
          <div class="week_mainview_text">
            <span class="week_dataPrint"></span>
            <!-- todo 강수량 데이터 바인딩 -->
            <span>
              <img src="./img/water-drop.svg" color="white" />
              <p id="today_rain"></p>
            </span>
          </div>

          <div class="week_mainview_img">
            <!-- todo 현 날씨에 따른 이미지 데이터 바인딩 -->
            <img src="./img/apiImg/cloud-day_active.svg" />
            <!-- todo 현 기온 데이터 바인딩 -->
            <p id="now_temp"></p>
          </div>
        </div>

        <!-- Week detail contents -->
        <div class="week_mainview_detail">
          <div class="week_mainview_detail_item">
            <img src="./img/temperature-feels-like.svg" />
            <!-- todo 체감 온도 데이터 바인딩 -->
            <p id="now_feel_temp"></p>
            <span>체감 온도</span>
          </div>
          <div class="week_mainview_detail_item">
            <img src="./img/humidity-alt.svg" />
            <!-- todo 습도 데이터 바인딩 -->
            <p id="now_humidity"></p>
            <span>습도</span>
          </div>
          <div class="week_mainview_detail_item">
            <img src="./img/compass.svg" width="32px" />
            <!-- todo 기압 데이터 바인딩 -->
            <p id="day_pressure"></p>
            <span>기압</span>
          </div>
        </div>

        <!-- weekly weather -->
        <div class="week_weekly">
          <h1>주간 날씨</h1>
          <!-- todo 주간 날씨 데이터 바인딩 week.js참고-->
          <div class="week-weather"></div>
        </div>
      </div>

      <!-- Hour Contents-->
      <div class="hour">
        <div class="hour_headerText">
          <h1>남동구 시간별 날씨</h1>
        </div>
        <!-- todo 주간 날씨 데이터 바인딩 hour.js참고-->
        <div class="hour-weather"></div>
      </div>

      <!-- Week & Hour Btn -->
      <div class="footer_btn">
        <button id="week_btn" class="btn select">Week</button>
        <button id="hour_btn" class="btn">Hour</button>
      </div>

      <div class="footer_line">
        <span></span>
      </div>
    </div>

    <script defer src="/js/clock.js"></script>
    <script defer src="/js/week.js"></script>
    <script defer src="/js/hour.js"></script>
    <script defer src="/js/selectBtn.js"></script>
  </body>
</html>
